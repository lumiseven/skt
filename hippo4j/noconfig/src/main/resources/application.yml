server:
  port: 9097
spring:
  application:
    # 服务端创建的项目 id 需要与 application.name 保持一致
    name: hippo4j-noconfig
  dynamic:
    thread-pool:
      # 服务端地址
      server-addr: http://localhost:6691
      # 用户名
      username: admin
      # 密码
      password: 123456
      # 租户 id, 对应 tenant 表
      namespace: prescription
      # 项目 id, 对应 item 表
      item-id: ${spring.application.name}
